apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
        - name: http-echo
          image: http-echo
          imagePullPolicy: Never
          args: ["-listen=:8080", "-text=foo"]
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: foo
  namespace: ingress-nginx
spec:
  selector:
    app: foo
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080